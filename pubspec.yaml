name: mindflow
description: AI-Powered Journaling & Mood Tracker
publish_to: 'none'
version: 1.1.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Data Visualization
  fl_chart: ^0.66.0
  
  # UI & Utilities
  intl: ^0.19.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  table_calendar: ^3.0.9
  uuid: ^4.2.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFF9F0"
  adaptive_icon_foreground: "assets/images/app_icon.png"
